<!doctype html>
<html>

<head>
    <script type="application/javascript" src="mp3.js"></script>
    <link rel="stylesheet" type="text/css" href="mp3.css">
    <meta charset="UTF-8">
    <title>MP3Calc</title>
</head>

<body>
    <div id="wrapper">
        <div id="banner">
            <div id="header">
                <h1>MultiPrep Parallel Polishing Calculator [MP3Calc]</h1>
            </div>
            <div id="logo">
                <img src="logo.png" alt="The logo" width="100" />
            </div>
        </div>
        <div id="body">
            <div id="body-input">
                <form name="mp3Form">
                    <table>
                        <tr>
                            <th class="body-input-header">
                                <label>Length:</label>
                            </th>
                            <td>
                                <input type="text" id="txtLength" name="Length" maxlength="20"/>
                            </td>
                        </tr>

                        <tr>
                            <th class="body-input-header">
                                <label>Width:</label>
                            </th>
                            <td>
                                <input type="input" id="txtWidth" name="Width" maxlength="20" />
                            </td>
                        </tr>

                        <tr>
                            <th class="body-input-header">
                                <label>Z<sub>1</sub>:</label>
                            </th>
                            <td>
                                <input type="input" id="txtZOne" name="Z1" maxlength="20" />
                            </td>
                        </tr>
                        <tr>
                            <th class="body-input-header">
                                <label>Z<sub>2</sub>:</label>
                            </th>
                            <td>
                                <input type="input" id="txtZTwo" name="Z2" maxlength="20" />
                            </td>
                        </tr>
                        <tr>
                            <th class="body-input-header">
                                <label>Z<sub>3</sub>:</label>
                            </th>
                            <td>
                                <input type="input" id="txtZThree" name="Z3" required/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input class="btn" id="btnSubmit" type="button" value="Calculate" onclick="calculateResult()" />
                            </td>
                        </tr>
                    </table>
                </form>
                <div id="body-saved-input">
                    <p id="savedZOnes"></p>
                    <p id="savedZTwos"></p>
                    <p id="savedZThrees"></p>
                </div>
            </div>
            <div id="body-output">
                <table>
                    <tr>
                        <th colspan="2">
                            Rear right turns
                        </th>
                        <th colspan="2">
                            Front left turns
                        </th>
                    </tr><tr>
                        <td class="turnsData" colspan="2">
                            <label  id="lblRearRightTurnsResult"></label>
                        </td>
                        <td class="turnsData" colspan="2">
                            <label  id="lblFrontLeftTurnsResult"></label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Roll angle:
                        </th>
                        <td>
                            <label id="lblRollAngleResult"></label>
                        </td>
                        <th>
                            Pitch angle:
                        </th>
                        <td>
                            <label id="lblPitchAngleResult"></label>
                        </td>
                      </tr>
                   
                </table>
            </div>
        </div>
    </div>
</body>

</html>
